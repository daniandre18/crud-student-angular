<div class="col-md-12 p-2">
    <button type="button" class="btn btn-dark btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa fa-save"></i> Nuevo Estudiante</button>
    <table class="table mt-2 table-bordered">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Numero de documento</th>
            <th>Telefono</th>
            <th>Fecha de nacimiento</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listCards">
            <td>{{item.id_card}}</td>
            <td>{{item.name}}</td>
            <td>{{item.number}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.date}}</td>
           
            <td>
                <button type="button" class="btn btn-warning btn-sm"  data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="selectItem(item)">
                    <i class="fa fa-pencil"></i>
                </button>
                &nbsp;
                <button type="button" class="btn btn-danger btn-sm" (click)="delete(item.id_card)">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
          </tr>
        </tbody>
      </table>
</div>

<!-- TODO: Modals -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 *ngIf="!isUpdate" class="modal-title fs-5">Nuevo Estudiante</h1>
          <h1 *ngIf="isUpdate" class="modal-title fs-5">Actualizar Estudiante</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="newStudent()"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formCard">
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" formControlName="name" >
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Cedula</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" formControlName="number" >
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Telefono</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" formControlName="phone">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Fecha</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" formControlName="date">
                    </div>
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cerrar</button>
          <button *ngIf="!isUpdate" type="button" class="btn btn-success btn-sm"(click)="save()">Guardar</button>
          <button *ngIf="isUpdate" type="button" class="btn btn-warning btn-sm" (click)="update()">Actualizar</button>
        </div>
      </div>
    </div>
  </div>
